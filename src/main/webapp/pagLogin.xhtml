<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Inicio de Sesión</title>
        <h:outputStylesheet library="css" name="Login.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>

    </h:head>
    <h:body style="background: linear-gradient(135deg, black 15%, midnightblue 100%)!important;">
        <div id ="stars"></div>
        <div id ="stars2"></div>
        <div class="login-container">
            <h:form  class="form-login">
                <ul class="login-nav">
                    <li class="login-nav__item active">
                        <a href="#">Iniciar Sesión</a>
                    </li>
                    <li class="login-nav__item">
                        <a href="pagRegistro.xhtml">Registrarse</a>
                    </li>
                </ul>
                <label for="login-input-user" class="login__label">
                    Usuario
                </label>
                <h:inputText id="login-input-user" class="login__input" value="#{beanLoginControlador.usuarioIngresado}"></h:inputText>
                <label for="login-input-password" class="login__label">
                    Contraseña
                </label>
                <h:inputSecret id="login-input-password" class="login__input" value="#{beanLoginControlador.password}"></h:inputSecret>
                <br></br><br></br>
                <h:outputLabel value="#{beanLoginControlador.mensaje}" style="color: red; font-size: 1rem"></h:outputLabel>
                <br></br><br></br>
                
                <h:commandButton class="login__submit" value="Ingresar" action="#{beanLoginControlador.autenticar()}"></h:commandButton>
                
            </h:form>
            <a href="pagOlvidoContra.xhtml" class="login__forgot">¿Has Olvido tu Contraseña?</a>
        </div>
    </h:body>
</html>
