<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro</title>
        <h:outputStylesheet library="css" name="Registro.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </h:head>
    <h:body>

        <div class="PrincipalContainer">

            <div class ="RegistroContent">

                <div id='stars'></div>
                <div id='stars2'></div>
                <div class="col-md-12 col-lg-8 centrarRegistro">
                    <h4 class="mb-3">Datos de registro</h4>
                    <hr class="my-4"></hr>
                    <h:form>
                        <div class="row g-3" style="text-align: center !important">
                            <div class="col-md-6">
                                <label class="form-label">Tipo de identificación</label>
                                <h:selectOneMenu style="text-align: center !important" class="form-select" onchange="submit()" value="Nuevo">
                                    <f:selectItems />
                                </h:selectOneMenu>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Identificación</label>
                                <h:inputText style="text-align: center !important" class="form-control" value="Nuevo" ></h:inputText>
                            </div>
                            <div class="col-sm-4">
                                <label class="form-label">Nombre</label>
                                <h:inputText style="text-align: center !important" class="form-control" value="Nuevo" ></h:inputText>

                            </div>
                            <div class="col-sm-4">
                                <label class="form-label">Primer apellido</label>
                                <h:inputText style="text-align: center !important" class="form-control" value="Nuevo"></h:inputText>

                            </div>
                            <div class="col-sm-4">
                                <label class="form-label">Seguno apellido</label>
                                <h:inputText style="text-align: center !important" class="form-control" value="Nuevo" ></h:inputText>

                            </div>

                            <div class="col-sm-8" >
                                <label class="form-label">Fecha de nacimiento</label>
                                <p:calendar class="form-control calendar"></p:calendar>

                            </div>
                            <div class="col-sm-4 espacioRegistro">
                                <label class="form-label">Edad</label>
                                <h:outputText class="form-control" value="13"></h:outputText>                   
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Provincia</label>
                                <h:selectOneMenu style="text-align: center !important" class="form-select" onchange="submit()" value="Nuevo" >
                                    <f:selectItems />
                                </h:selectOneMenu>

                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Cantón</label>
                                <h:selectOneMenu style="text-align: center !important" class="form-select" onchange="submit()" value="Nuevo" >
                                    <f:selectItems />
                                </h:selectOneMenu>

                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Distrito</label>
                                <h:selectOneMenu style="text-align: center !important" class="form-select" onchange="submit()" value="Nuevo" >
                                    <f:selectItems />
                                </h:selectOneMenu>

                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Barrio</label>
                                <h:selectOneMenu style="text-align: center !important" class="form-select" onchange="submit()" value="Nuevo" >
                                    <f:selectItems />
                                </h:selectOneMenu>

                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Otras señas</label>
                                <h:inputText style="text-align: center !important" class="form-control" value="Nuevo" ></h:inputText>

                            </div>

                            <div class="col-sm-4">
                                <label class="form-label">Tipo teléfono</label>
                                <h:selectOneMenu style="text-align: center !important" class="form-select" onchange="submit()" value="Nuevo" >
                                    <f:selectItems/>
                                </h:selectOneMenu>

                            </div>
                            <div class="col-sm-4">
                                <label class="form-label">Teléfono</label>
                                <h:inputText style="text-align: center !important" class="form-control" value="Nuevo" ></h:inputText>

                            </div>
                            <div class="col-sm-4">
                                <label class="form-label">Correo</label>
                                <h:inputText style="text-align: center !important" class="form-control" value="Nuevo" ></h:inputText>

                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Sede</label>
                                <h:selectOneMenu style="text-align: center !important" class="form-select" onchange="submit()" value="Nuevo">
                                    <f:selectItems />
                                </h:selectOneMenu>

                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Tipo de perfil</label>
                                <h:selectOneMenu style="text-align: center !important" class="form-select" onchange="submit()" value="Nuevo" >
                                    <f:selectItems />
                                </h:selectOneMenu>

                            </div>                                
                            <hr class="my-4"></hr>

                            <h:commandButton class="w-10 btn btn-primary botones" style="transition: .25s all ease" value="Aceptar" action="PagPrincipal"></h:commandButton>


                            <button class="w-10 btn btn-primary botones"><a href="pagLogin.xhtml">Regresar</a></button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </h:body>
</html>
