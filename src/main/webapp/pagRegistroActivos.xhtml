<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Registro</title>
        <h:outputStylesheet library="css" name="Registro.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <h:outputStylesheet library="css" name="Login.css"/>
        <h:outputStylesheet library="css" name="soliOrden.css"/>
        <h:outputScript library="js" name="Logica.js" />
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </h:head>
    <h:body style="overflow-x: hidden">

        <div class="PrincipalContainer" style="width: 100vw; overflow-x: hidden">

            <div class ="RegistroContent">

                <div id='stars'></div>
                <div id='stars2'></div>
                <div class="col-md-12 col-lg-8 centrarRegistro">
                    <h4 class="mb-3">Registro de Activos</h4>
                    <hr class="my-4"></hr>
                    <h:form>
                        <div class="row g-3" style="text-align: center !important">
                            <div class="col-sm-6">
                                <label class="form-label">Código Activo</label>
                                <h:inputText id="Identificacion" style="text-align: center !important" class="form-control login__input" value="#{beanActivo.ID}" ></h:inputText>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Descripción</label>
                                <h:inputText id="Descripcion" style="text-align: center !important" class="form-control login__input" value="#{beanActivo.descripcion}" ></h:inputText>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Valor</label>
                                <h:inputText id="Valor" style="text-align: center !important" class="form-control login__input" value="#{beanActivo.valor}"></h:inputText>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Cantidad</label>
                                <h:inputText id="Cantidad" style="text-align: center !important" class="form-control login__input" value="#{beanActivo.cantidad}" ></h:inputText>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Identificación del Usuario</label>
                                <h:inputText id="idUsuario" style="text-align: center !important" class="form-control login__input" value="#{beanObtenerDatosSesion.datos}" readonly="true" ></h:inputText>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Sede</label>
                                <h:selectOneMenu id="ListaSede" style="text-align: center !important" class="form-select login__input" onchange="submit()" value="#{beanSede.ID}">
                                    <f:selectItems value="#{beanSede.listaSedes}"/>
                                </h:selectOneMenu>
                            </div>     
                            <h:outputLabel value="#{beanActivo.mensaje}" style="color: red; font-size: 1rem"></h:outputLabel>
                            <h:outputLabel value="#{beanActivo.mensaje2}" style="color: greenyellow; font-size: 1rem"></h:outputLabel>
                            <hr class="my-4"></hr>
                            
                            <h:commandButton class="w-10 btn btn-primary botones" style="transition: .25s all ease" value="Aceptar" actionListener="#{beanActivo.RegistrarActivos(beanSede.ID, beanObtenerDatosSesion.datos)}"></h:commandButton>


                            <button class="w-10 btn btn-primary botones"><a href="PagPrincipal.xhtml">Regresar</a></button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </h:body>
</html>
