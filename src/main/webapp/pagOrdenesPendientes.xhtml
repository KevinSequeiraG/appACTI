<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Órdenes pendientes</title>


        <h:outputStylesheet library="css" name="Registro.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>

        <h:outputStylesheet library="css" name="Login.css"/>
        <h:outputStylesheet library="css" name="soliOrden.css"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div class="background" style="min-height: 1600px !important">
            <div id='stars'></div>
            <div id='stars2'></div>            
        </div>
        <div class="RepoMovActContent">
            <h1>Aprobar o denegar órdenes pendientes</h1>
            <div class="centrarReporte" style="width: 80% !important">
                <div class="">

                    <div class="text-center">
                        <h:form>
                            <div>
                                <h5>Tipo de órden:</h5>
                                <h:selectOneMenu style="text-align: center !important; width: 50% !important; margin: auto !important" class="form-select login__input" onchange="submit()" value="#{beanEncOrden.tipoOrden}">
                                    <f:selectItems value="#{beanEncOrden.listaTipoOrden}"></f:selectItems>
                                </h:selectOneMenu>
                            </div>
                            <hr class="my-4"></hr>
                            <h:dataTable value="#{beanEncOrden.getListaOrdenesPendientes(beanEncOrden.tipoOrden)}" var = "orden"
                                         class="table table-dark table-striped table-hover tablaReporte m-0">
                                <h:column>
                                    <f:facet name = "header">Orden</f:facet>
                                        #{orden.ID}                                    
                                </h:column>

                                <h:column>    				
                                    <f:facet name = "header" class="motivo">Motivo</f:facet>  
                                        #{orden.descripcion}
                                </h:column>

                                <h:column>
                                    <f:facet name = "header">Solicitante</f:facet>
                                        #{orden.idUserEntrega}
                                </h:column>

                                <h:column>
                                    <f:facet name = "header">Recibe</f:facet>
                                        #{orden.idUserRecibe}
                                </h:column>
                                <h:column>
                                    <f:facet name = "header">Activos</f:facet>


                                    <h:dataTable value="#{beanUsuario.listaFuncionarios}" var = "funcionario"
                                                 class="table table-sm" style="padding: 0 !important; color: white; width: 10% !important; margin: auto">
                                        <h:column>
                                            <f:facet name = "header" class="tablaInterna">Código</f:facet>
                                            hoal                                    
                                        </h:column>

                                        <h:column>    				
                                            <f:facet name = "header" class="tablaInterna">Cantidad</f:facet>  
                                            hola
                                        </h:column>                                        
                                    </h:dataTable>


                                </h:column>
                                <h:column>
                                    <f:facet name = "header">Fecha</f:facet>
                                        #{orden.fechaOrdenD}
                                </h:column>

                                <h:column>
                                    <f:facet name = "header">Destino</f:facet>
                                        #{orden.idSedeDestino}
                                </h:column>


                                <h:column>
                                    <f:facet name = "header">Acciones</f:facet>
                                    <h:commandButton style="width: 5rem; display: block; margin: auto; margin-top: 3rem" class="btn btn-primary btnCRUD" value="Aprobar" actionListener="#{beanUsuario.eliminarFuncionario(funcionario.ID)}"></h:commandButton>
                                    <h:commandButton style="width: 5rem; display: block; margin: auto; margin-top: 1rem" class="btn btn-danger btnCRUD" value="Denegar" action="#{beanUsuario.AsignaDatosEdit(funcionario)}"></h:commandButton>
                                </h:column>
                            </h:dataTable>
                            <button class="w-10 btn btn-primary botones" style="margin-top: .5rem; margin-bottom: .5rem; width: 50%"><a href="PagPrincipal.xhtml">Volver</a></button>
                        </h:form>
                    </div>
                </div>

            </div>
        </div>
    </h:body>
</html>
