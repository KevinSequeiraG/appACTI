<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Restablecer contraseña</title>
        <h:outputStylesheet library="css" name="Login.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>

    </h:head>
    <h:body style="background: linear-gradient(135deg, black 15%, midnightblue 100%)!important; height: 100%">

        <div id ="stars"></div>
        <div id ="stars2"></div>
        <div class="login-container">
            <h:form class="form-login">
                <ul class="login-nav">
                    <li class="login-nav__item active">
                        <a href="#">Restablecer contraseña</a>
                    </li>
                </ul>
                <label for="login-input-user" class="login__label">
                    Identificación
                </label>
                <input id="login-input-user" class="login__input" type="text" />
                <label for="login-input-password" class="login__label">
                    Contraseña Nueva
                </label>
                <input id="login-input-user" class="login__input" type="text" />
                <label for="login-input-password" class="login__label">
                    Repetir Contraseña
                </label>
                <input id="login-input-password" class="login__input" type="password" />
                <label for="login-input-user" class="login__label">
                    Código de Verificación
                </label>
                <input id="login-input-user" class="login__input" type="text" />
                <br></br><br></br>
                <h:form>
                    <h:commandButton class="login__submit" value="Restablecer"></h:commandButton>
                    <h:commandButton class="login__submit" value="Regresar" action="pagLogin"></h:commandButton>
                </h:form>
            </h:form>
        </div>
    </h:body>
</html>
