<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reporte Cantidad Activos</title>
        <h:outputStylesheet library="css" name="Registro.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>

        <h:outputStylesheet library="css" name="Login.css"/>
        <h:outputStylesheet library="css" name="soliOrden.css"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </h:head>
    <h:body style="background: linear-gradient(135deg, black 15%, midnightblue 100%)!important; height: 100%">

        <h:form>
            <div class="background">
                <div id='stars'></div>
                <div id='stars2'></div>            
            </div>
            <div class="RepoMovActContent">
                <h1>Reporte de cantidad de solicitudes por estado para pr√©stamo y traslado de activos</h1>
                <div class="centrarReporte">
                    <div class="float-start">
                        <h5>Estado del Activo:</h5>
                        <h:selectOneMenu style="text-align: center !important; margin-bottom: 1rem" class="form-select login__input" onchange="submit()" value="#{beanEncOrden.estadoN}" >
                            <f:selectItems value="#{beanEncOrden.listaEstado}"/>
                        </h:selectOneMenu>
                    </div>

                    <h:dataTable value="#{beanEncOrden.listaReporteEstado}" var = "orden"
                                 class="table table-dark table-striped table-hover tablaReporte m-0">
                        <h:column>
                            <f:facet name = "header">Tipo</f:facet>
                                #{orden.tipoOrden}                                    
                        </h:column>

                        <h:column>    				
                            <f:facet name = "header">Cantidad</f:facet>  
                                #{orden.totalPorEstado}
                        </h:column>
                    </h:dataTable>
                    <button style="margin-top: 1rem" class="w-10 btn btn-primary botones"><a href="PagPrincipal.xhtml">Volver</a></button>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
