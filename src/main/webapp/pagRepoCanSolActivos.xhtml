<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reporte Cantidad Activos</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div class="background">
            <div id='stars'></div>
            <div id='stars2'></div>            
        </div>
        <div class="RepoMovActContent">
            <h1>Reporte de cantidad de solicitudes por estado para pr√©stamo y traslado de activos</h1>
            <div class="centrarReporte">
                <div class="">
                    <div class="float-start">
                       <h5>Estado del Activo:</h5>
                        <h:selectOneMenu style="text-align: center !important" class="form-select" onchange="submit()" value="Nuevo" >
                            <f:selectItems />
                        </h:selectOneMenu>
                    </div>
                    <div class="float-end">
                        <h5>Tipo de Movimiento:</h5>
                        <h:selectOneMenu style="text-align: center !important" class="form-select" onchange="submit()" value="Nuevo" >
                            <f:selectItems />
                        </h:selectOneMenu>
                    </div>
                </div>
                <table class="table table-dark table-striped table-hover tablaReporte m-0">
                    <thead>
                        <tr>
                            <th scope="col">Tipo</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>vacio</td>
                            <td>vacio</td>
                            <td>vacio</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </h:body>
</html>
