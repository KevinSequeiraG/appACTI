<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cambiar contraseña</title>
        <h:outputStylesheet library="css" name="Login.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>

    </h:head>
    <h:body style="background: linear-gradient(135deg, black 15%, midnightblue 100%)!important; height: 100%">

        <div id ="stars"></div>
        <div id ="stars2"></div>
        <div class="login-container">
            <h:form class="form-login">
                <ul class="login-nav">
                    <li class="login-nav__item active">
                        <a href="#">Cambiar contraseña</a>
                    </li>
                </ul>
                <label for="login-input-user" class="login__label">
                    Identificación
                </label>
                <h:inputText readonly="true" value="#{beanObtenerDatosSesion.datos}" class="login__input"></h:inputText>
                <label for="login-input-password" class="login__label">
                    Código de seguridad
                </label>
                <h:inputText value="#{beanUsuario.codSeg}" class="login__input"></h:inputText>
                <label for="login-input-password" class="login__label">
                    Nueva Contraseña
                </label>
                <h:inputSecret value="#{beanUsuario.password}" class="login__input"></h:inputSecret>
                <label for="login-input-user" class="login__label">
                    Repetir Contraseña
                </label>
                <h:inputSecret value="#{beanUsuario.password2}" class="login__input"></h:inputSecret>
                <br></br><br></br>
                <h:outputLabel value="#{beanUsuario.mensajeContras}" style="color: red; font-size: 1rem"></h:outputLabel>
                <h:outputLabel value="#{beanUsuario.mensajeContras2}" style="color: greenyellow; font-size: 1rem"></h:outputLabel>
                <div>
                    <h:commandButton class="login__submit" value="Aceptar" actionListener="#{beanUsuario.contraPorPrimeraVez(beanObtenerDatosSesion.datos)}"></h:commandButton>
                    <h:commandButton class="login__submit" value="Regresar" action="PagPrincipal"></h:commandButton>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
