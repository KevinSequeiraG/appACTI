        <script type="text/javascript">
            window.onload = function () {
                if (#{beanUsuario.consultarPerfilUsuario(beanObtenerDatosSesion.datos)} == 1) {
                    document.getElementById("registroActivos").style.display = "block";
                    document.getElementById("solicitarOrden").style.display = "none";
                    document.getElementById("activosRegistrados").style.display = "none";
                    document.getElementById("funcionarios").style.display = "none";
                    document.getElementById("mantenimientoFuncionarios").style.display = "none";
                    document.getElementById("solicitudesFuncionarios").style.display = "none";
                    document.getElementById("reportes").style.display = "none";
                    document.getElementById("reporteActivos").style.display = "none";
                    document.getElementById("reporteSolicitudes").style.display = "none";
                    document.getElementById("funcionarios").style.display = "none";
                    document.getElementById("mantenimientoFuncionarios").style.display = "none";
                    document.getElementById("solicitudesFuncionarios").style.display = "none";
                }
                if (#{beanUsuario.consultarPerfilUsuario(beanObtenerDatosSesion.datos)} == 2) {
                    document.getElementById("registroActivos").style.display = "none";
                    document.getElementById("solicitarOrden").style.display = "block";
                    document.getElementById("activosRegistrados").style.display = "block";
                    document.getElementById("funcionarios").style.display = "none";
                    document.getElementById("mantenimientoFuncionarios").style.display = "none";
                    document.getElementById("solicitudesFuncionarios").style.display = "none";
                    document.getElementById("reportes").style.display = "none";
                    document.getElementById("reporteActivos").style.display = "none";
                    document.getElementById("reporteSolicitudes").style.display = "none";
                    document.getElementById("funcionarios").style.display = "none";
                    document.getElementById("mantenimientoFuncionarios").style.display = "none";
                    document.getElementById("solicitudesFuncionarios").style.display = "none";
                }
                if (#{beanUsuario.consultarPerfilUsuario(beanObtenerDatosSesion.datos)} == 3) {
                    document.getElementById("registroActivos").style.display = "block";
                    document.getElementById("solicitarOrden").style.display = "block";
                    document.getElementById("activosRegistrados").style.display = "block";
                    document.getElementById("funcionarios").style.display = "block";
                    document.getElementById("mantenimientoFuncionarios").style.display = "block";
                    document.getElementById("solicitudesFuncionarios").style.display = "block";
                    document.getElementById("reportes").style.display = "block";
                    document.getElementById("reporteActivos").style.display = "block";
                    document.getElementById("reporteSolicitudes").style.display = "block";
                    document.getElementById("funcionarios").style.display = "block";
                    document.getElementById("mantenimientoFuncionarios").style.display = "block";
                    document.getElementById("solicitudesFuncionarios").style.display = "block";
                }
            }
        </script>
