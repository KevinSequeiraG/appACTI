<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Activos asignados</title>
        <h:outputStylesheet library="css" name="Registro.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <h:outputStylesheet library="css" name="soliOrden.css"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </h:head>
    <h:body style="overflow-x: hidden">

        <div class="PrincipalContainer" style="width: 100vw; overflow-x: hidden">

            <div class ="RegistroContent" >

                <div id='stars'></div>
                <div id='stars2'></div>
                <div class="col-md-12 col-lg-8 centrarRegistro" style="text-align: center !important; min-height: 1020px; margin-bottom: 5rem">
                    <h1 class="mb-3">Universidad Técnica Nacional</h1>
                    <h4 class="mb-3">Control de Bienes e Inventarios</h4>
                    <h5 class="mb-3">Lista de activos por funcionario</h5>
                    
                    <h:form>
                        <div class="row g-3" style="text-align: center !important">
                            <hr class="my-6"></hr>
                            <div class="col-sm-12">
                                <label class="form-label">Lista de activos</label>
                                <div align="center" class="datagrid">                  
                                    <h:dataTable value="#{beanActivo.getListaAct(beanObtenerDatosSesion.datos)}" var="activo"  class="container-table-clientes table">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Identificador"></h:outputText>
                                            </f:facet>
                                           #{activo.ID}
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Descripción"></h:outputText>
                                            </f:facet>
                                            #{activo.descripcion}
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Valor"></h:outputText>
                                            </f:facet>
                                           #{activo.valor}
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Sede"></h:outputText>
                                            </f:facet>
                                            #{activo.idSede}
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Fecha registro"></h:outputText>
                                            </f:facet>
                                            #{activo.fechaRegistro}
                                        </h:column>   
                                    </h:dataTable>
                                </div>
                            </div>
                            <hr class="my-4"></hr>
                            <button class="w-10 btn btn-primary botones"><a href="PagPrincipal.xhtml">Volver</a></button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </h:body>
</html>
